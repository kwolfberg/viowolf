  <script>
   function calculateTotals() {
      let grandTotal = 0;
      let monthlyTotal = 0;
      document.querySelectorAll('.logo-groups fieldset').forEach(group => {
        let subtotal = 0;
        group.querySelectorAll('figure').forEach(fig => {
          const cost = parseFloat(fig.dataset.cost || 0);
          subtotal += cost;
          monthlyTotal += cost;
          grandTotal += cost;
        });
        let subtotalSpan = group.querySelector('.subtotal-value');
        if (!subtotalSpan) {
          const p = document.createElement('p');
          p.className = 'subtotal';
          p.innerHTML = `Subtotal: $<span class="subtotal-value">${subtotal.toFixed(2)}</span>`;
          group.appendChild(p);
        } else {
          subtotalSpan.textContent = subtotal.toFixed(2);
        }
      });
      document.getElementById('grand-total-value').textContent = grandTotal.toFixed(2);
      document.getElementById('monthly-total').textContent = monthlyTotal.toFixed(2);
    }
    window.addEventListener('DOMContentLoaded', calculateTotals);

function checkPassword() {
    const correct = "36251";
    const input = document.getElementById("pw").value;
    if (input === correct) {
      document.getElementById("overlay").style.display = "none";
    } else {
      document.getElementById("error").textContent = "Incorrect password.";
    }
  }
